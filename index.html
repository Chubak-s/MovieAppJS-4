<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MovieApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="header_logo">Movie App</a>
        </div>
        <form>
            <input type="text" class="header_search" placeholder="Поиск">
        </form>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie_cover-inner">
                    <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/4303601/b35131e0-041b-4ebc-af90-7104f2f75821/300x450" alt="movie" class="movie_cover">
                </div>
                <div class="description">
                    <h4>Довод</h4>
                    <p>фантастика, боевик, триллер</p>
                </div>
                <div class="rating">7.5</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
